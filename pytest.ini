[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Prevent pytest from recursing into these directories
norecursedirs = .git .github nodes depth_anything_v3 workflows .eggs *.egg-info dist build assets

markers =
    unit: Unit tests (fast, no model loading)
    real_model: Tests that download and use real models (slow)

addopts =
    -v
    --strict-markers
    --tb=short
    --import-mode=importlib

# Ignore warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
