name: Linux - Unit Tests

on:
  push:
    branches: [main, master, dev]
  pull_request:
    branches: [main, master, dev]

jobs:
  smoke-test:
    name: Linux / Smoke Test / ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
      fail-fast: false

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        pip install -r .github/requirements-ci.txt
        pip install -r requirements-dev.txt

    - name: Run smoke test (import check)
      run: |
        python tests/smoke_test.py
      env:
        PYTHONPATH: ${{ github.workspace }}

    - name: Test summary
      if: always()
      run: |
        echo "## Smoke Test Results (Python ${{ matrix.python-version }})" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Smoke tests completed" >> $GITHUB_STEP_SUMMARY
